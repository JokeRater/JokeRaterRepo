{% extends 'JokeRater/base.html' %}

{% load staticfiles %}

{% block title %}Joke{% endblock %}

{% block body_block %}
	<div class="container">
		<div class="row">
			<div class="col-md-9 topMargin" >
				<h2> Random Joke: </h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 compareJoke"></div>
			<div class="col-md-4 compareJoke">
				<div class="panel panel-primary panelStyling">
					<div class="panel-body">
						<p>
							{{ joke.content }}
						</p>
						</br>
						<p>
							{{ joke.punchline}}
						</p>
					</div>
				</div>
				<div class="container indexText">
					<div class="col-md-2">
						User: {{ joke.postingUser }}
						</br>
						Rank: {{ joke_position }}
					</div>
					<div class="col-md-2">
						Category: {{ joke.category}}
					</div>
				</div>
			</div>	
			<div class="col-md-2 compareJoke"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-4">
				<a class="btn btn-primary jokeButton" href="{% url 'joke'  category.slug %}" role="button">Next</a>
			</div>
			<div class="col-md-2"></div>
		</div>
	
	</div>

{% endblock %}
