{% extends 'JokeRater/base.html' %}

{% load staticfiles %}

{% block title %}{{ category.name }}{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>{{ category.name }}</h1>
    </div>

    	<div class="container">
		<div class="row">
			<div class="col-md-9" >
				<h2> Choose your favourite: </h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 compareJoke">
				<div class="panel panel-primary panelStyling">
					<div class="panel-body">
						<p>
							{{ joke1.content }}
						</p>
						</br>
						<p>
							{{ joke1.punchline}}
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 compareJoke">
				<div class="panel panel-primary panelStyling">
					<div class="panel-body">
						<p>
							{{ joke2.content }}
						</p>
						</br>
						<p>
							{{ joke2.punchline}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<form id="form" method="post" action="{% url 'category'  category.slug %}">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-4">
					<button type="submit" value="left" class="btn btn-primary chooseButtonLeft" name="select">Select</button>
				</div>
				<div class="col-md-4">
					<button type="submit" value="right" class="btn btn-primary chooseButtonRight" name="select">Select</button>
				</div>
			</div>
		</form>
	</div>


{% endblock %}
