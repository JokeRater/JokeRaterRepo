{% extends 'JokeRater/base.html' %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class="container">
	<div class="row topMargin">
		<div class="col-md-3 ">
            {% if profile.picture %}
			<img height="200" class="img-rounded profilePicture" src="{{profile.picture.url}}" alt="Profile Picture" />
            {% else %}
            <img src="{% static "images/profile_default.png" %}" alt="Default Picture" />
            {% endif %}
			<div class="usernameText">
				{{user.username}}
			</div>
		</div>
		<div class="col-md-4">
		
			<h2 class="form-signin-heading">Enter a joke:</h2>
			</br>
			<form action="{% url 'profile' %}" method="post">
				{% csrf_token %}
				<label for="comment">Content:</label>
				<textarea class="form-control" rows="4" id="content"></textarea>
				</br>
				<label for="comment">Punchline:</label>
				<textarea class="form-control" rows="3" id="punchline"></textarea>
				</br>
				<button class="btn btn-primary"  type="submit" name="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
